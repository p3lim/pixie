name: Update iPXE version

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  ipxe_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout iPXE from master
        uses: actions/checkout@v2
        with:
          path: ipxe
          repository: ipxe/ipxe

      - name: Update version string
        run: |
          sha="$(git -C ipxe rev-path HEAD)"
          sed -Ei "s|ipxe_ref: [0-9a-f]{40}|ipxe_ref: ${sha}|" .github/workflows/*.yaml
          echo "::set-output name=sha_short::$(git -C ipxe rev-parse --short HEAD)"
        id: version

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: ':arrow_up: Bump ipxe/ipxe to ${{ steps.version.outputs.sha_short }}'
          body: 'https://github.com/ipxe/ipxe/commits/master'
          commit-message: ':arrow_up: Bump ipxe/ipxe to ${{ steps.version.outputs.sha_short }}'
          labels: dependencies
          branch: ipxe-version
          delete-branch: true
