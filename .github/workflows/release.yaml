name: Create release

on:
  push:
    tags:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        uses: p3lim/pixie@master
        with:
          go_version: '1.16.9'
          ipxe_version: '1.21.1'

      - name: Parse semantic version
        uses: booxmedialtd/ws-action-parse-semver@v1
        with:
          input_string: ${{ github.ref }}
        id: version

      - name: Build binaries
        env:
          CGO_ENABLED: 0
        run: go build -ldflags="-X 'main.Version=${{ steps.version.outputs.fullversion }}'" -o bin/pixie ./cmd/pixie

      - uses: softprops/action-gh-release@v1
        with:
          # TODO: changelog
          # body_path: CHANGELOG.txt
          files: bin/pixie
